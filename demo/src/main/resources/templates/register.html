<!DOCTYPE html>
<html>
<head>
  <title>Cadastro com fetch</title>
</head>
<body>
  <h1>Cadastro via JavaScript</h1>
  <form id="formCadastro">
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="email" id="email" placeholder="E-mail" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <input type="text" id="role" placeholder="Role"><br>
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById('formCadastro').addEventListener('submit', function(e) {
      e.preventDefault(); // evita recarregar a pÃ¡gina

      const data = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        senha: document.getElementById('senha').value,
        role: document.getElementById('role').value
      };

      fetch('/api/auth/cadastro', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        alert('Cadastro realizado com sucesso!');
        console.log(data);
      })
      .catch(error => {
        alert('Erro no cadastro');
        console.error(error);
      });
    });
  </script>
</body>
</html>
